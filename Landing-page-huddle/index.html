<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 930px)">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    <main>

      <section class="main-img-container">
        <img src="./images/illustration-mockups.svg" alt="">
      </section>

      <section class="main-info-container"> 
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
            <button>Register</button>
      </section>
         
      <section class="main-social-container">
        <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </section>

    </main>
    <script src="https://kit.fontawesome.com/68653dd7fe.js" crossorigin="anonymous"></script>
  </body>
</html>
